
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Form</title>
</head>
<body>

<form >
    <fieldset style="width: 150px; padding: 10px;">
        <legend>Date of Birth</legend>

        DD  &nbsp;&nbsp;     MM     &nbsp;     YY <br>
        <input type="number"  name="day" style="width: 30px;" required min="1" max="31">&nbsp;/
        <input type="number"  name="month" style="width: 30px;" required min="1" max="12">&nbsp;/
        <input type="number"  name="year" style="width: 40px;" required min="1900" max="9999">
        <hr>
    <input type="submit" value="Submit">
    </fieldset>

</form>

</body>
</html>
